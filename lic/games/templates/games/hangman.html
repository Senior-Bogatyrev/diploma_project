{% load static %}

<link rel="stylesheet" href="{% static 'games/css/style.css' %}">
<div id="container">
    <div id="back">
        <h1 id="title">Игра "Виселица"</h1>
        <div id="letStg">
            <div id="letters"></div>
            <div id="stage"></div>
        </div>
        
        <div id="buttons"></div>
    </div>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 id="status"></h2>
        </div>
        <div class="modal-body">
            <h3 id="firstLine"></h3><br>
            <h3 id="secondLine"></h3>
        </div>
        <div class="modal-footer">
            <button type="button" onclick="refreshPage()" class="footerBtn">Начать заново</button>
            <a href="{% url 'games' %}"><button class="footerBtn">Выход</button></a>
        </div>
        <p id="word" hidden>{{ word }}</p>
    </div>
</div>
<script src="{% static 'games/js/guessWord.js' %}"></script>
