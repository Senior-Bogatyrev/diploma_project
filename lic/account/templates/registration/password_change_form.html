{% extends 'main/layout.html' %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
<form method="post" id="edit-form" class="change-pass">
  <fieldset id="edit-fieldset">
    <p id="reg_p">Изменение пароля</p>
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Изменить" id="edit-btn"></p>
  </fieldset>
</form>
{% endblock %}
