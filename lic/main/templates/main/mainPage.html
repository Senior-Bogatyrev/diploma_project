{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Главная страница{% endblock %}
{% block content %}
<div id="content">
  <div>
      {% if user.profile.photo %}
      <img src="{{ user.profile.photo.url }}" alt="photo" id="main-photo">
      {% else %}
      <img src="{% static 'main/img/noPhoto.png' %}" id="main-photo">
      {% endif %}
      <span style="vertical-align: middle;">
        {% if user.first_name %}
          {{ user.first_name }} {{ user.last_name }}
        {% else %}
          {{ user }}
        {% endif %}
      </span>
  </div>
  <div></div>
</div>
{% endblock %}
